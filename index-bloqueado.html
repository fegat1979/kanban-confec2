<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Acesso Bloqueado</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .message-box {
      text-align: center;
      border: 2px solid #cc0000;
      padding: 40px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0px 0px 12px rgba(0,0,0,0.2);
    }
    h1 {
      color: #cc0000;
    }
    p {
      color: #333;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>⚠️ Acesso Bloqueado</h1>
    <p>O período de testes foi encerrado.<br>
    Procure pelo administrador.</p>
  </div>
</body>
</html>
